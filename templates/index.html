<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            padding-top: 150px;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 20px;

        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #2a5298;
            cursor: pointer;
        }

        .btn:hover {
            background: #f0f0f0;
        }

<body>

<div class="container">
    <h1>AI Financial Coach</h1>
    <p>Transformez vos données financières en décisions responsables et durables.</p>
